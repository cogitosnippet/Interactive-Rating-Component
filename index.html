<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <style>
    .attribution { font-size: 11px; text-align: center; color: white;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="card thank-you-card " id="card-id">
      <div class="image">
        <img src="images/icon-star.svg" alt="star-icon">
      </div>
      <h2 class="heading">How did we do?</h2>
      <p class="para">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
      <form>
        <div class="rating-container">
          <div class="rating">1</div>
          <div class="rating">2</div>
          <div class="rating">3</div>
          <div class="rating">4</div>
          <div class="rating">5</div>
        </div>
      </form>
        <div class="button">
          <button class="butt" id="butt-id">SUBMIT</button>
        </div>
    </div>
  </div>

  <div class="attribution">
    Coded by <a href="#">Gautam</a>.
  </div>
  <script src="script.js"></script>
</body>
</html>
